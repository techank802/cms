
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/@webpixels/css@1.1.5/dist/index.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
        <title>CMS: {% block title %} {% endblock title %}</title>

    </head>
    <body>
      <style>
        .paginator {
          display: flex;
          justify-content: center;
        }
      </style>
        {% include "store/sidebar.html" %}
        <section id="wrapper">
            <nav class="navbar navbar-expand-md bg-dark">
                <div class="container-fluid mx-2">
                  <div class="navbar-header">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggle-navbar" aria-controls="toggle-navbar" aria-expanded="false" aria-label="Toggle navigation">
                      <i class="fa fa-bars text-white"></i>
                    </button>
                    <a class="navbar-brand" style="font-size: 20px;" href="{% url 'dashboard' %}">Catalogue Management System <span class="text-warning">And Sales Projection using AI</span></a>
                  </div>
                  <div class="collapse navbar-collapse" id="toggle-navbar">
                    <ul class="navbar-nav ms-auto">
                      {% comment %} <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-bell"></i><span>98</span></a>
                      </li> {% endcomment %}
                      {% comment %} <li class="nav-item">
                        <a class="nav-link" href="#">
                          <i data-show="show-side-navigation1" class="fa fa-bars show-side-btn"></i>
                        </a>
                      </li> {% endcomment %}
                    </ul>
                  </div>
                </div>
              </nav>
        {% block content%}

        {% endblock content%}
        </section>
        </div>
        <script type="text/javascript" src="{% static 'js/main.js'%}"></script>
        <script type="text/javascript" src="{% static 'js/dashboard.js'%}"></script>
        <script type="text/javascript" src="{% static 'fontawesome/js/all.js' %}" crossorigin="anonymous"></script>
    </body>
</html>
