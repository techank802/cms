<div class="row">
  <div class="card shadow border-0 mb-7 col-md-6 col-lg-6 bg-dark"> <!-- Added bg-dark class -->
      <div>
        <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
        <script>
          var xValues = {{ category_names|safe }};
          var yValues = {{ category_item_counts|safe }};
          var barColors = [
            "#b91d47",
            "#00aba9",
            "#2b5797",
            "#e8c3b9",
          ];

          new Chart("myChart", {
            type: "pie",
            data: {
              labels: xValues,
              datasets: [{
                backgroundColor: barColors,
                data: yValues
              }]
            },
            options: {
              title: {
                display: true,
                text: "Products in stock Pie chart"
              }
            }
          });
        </script>
      </div>
  </div>
